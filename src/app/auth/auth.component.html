<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-9 col-sm-6 offset-sm-3">
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <form #authform="ngForm" (ngSubmit)="onSubmit(authform)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email Id</label>
        <input type="email" 
        id="email" 
        class="form-control"
        name="email"
        ngModel
        required
        email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        class="form-control"
        name="password"
        ngModel
        required
        minlength="6">
      </div>
      <div>
        <button class="btn btn btn-primary"  type="submit" [disabled]="!authform.valid">{{alreadyUser? 'Login': 'Sign Up'}}</button> |
        <button class="btn btn btn-primary" (click) = "onSwitchMode()" type="button">{{alreadyUser? 'Register': 'Submit'}}</button>
      </div>
    </form>
  </div>
</div>
